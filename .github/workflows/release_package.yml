name: Publish Python Package

on:
  workflow_run:
    workflows: ["Build Python Package"]
    types:
      - completed
    branches:
      - main

env:
  CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
  CLOUDSMITH_REPOSITORY: "staging"
  CLOUDSMITH_SERVICE_SLUG: ${{ vars.CLOUDSMITH_SERVICE_SLUG }}

permissions:
  contents: read
  actions: read

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repo (required to use GH API script)
        uses: actions/checkout@v4

      - name: Download artifact from previous workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build.yml   # <-- the workflow file that builds the package
          workflow_conclusion: success
          name: python-package
          path: dist

      - name: List directory contents
        run: ls -la dist/
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Cloudsmith CLI
        run: pip install cloudsmith-cli

      - name: Authenticate Cloudsmith
        run: cloudsmith login --api-key ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Push package to Cloudsmith
        run: |
          files=$(ls dist/*.tar.gz dist/*.whl 2>/dev/null || true)
          if [ -z "$files" ]; then
            echo "No package found to upload"
            exit 1
          fi
          cloudsmith push python ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_REPOSITORY }} $files --republish
