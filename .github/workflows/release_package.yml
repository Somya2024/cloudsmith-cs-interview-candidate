name: Publish Python Package

on:
  workflow_run:
    workflows: ["Build Python Package"] # must match build workflow name
    types:
      - completed

env:
  CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
  CLOUDSMITH_REPOSITORY: "staging"

permissions:
  contents: read
  id-token: write   # Required for OIDC if configured

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact from build workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: python-package   # must match artifact name in build_package.yml
          path: dist
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: List directory contents
        run: ls -la dist/
        shell: bash

      - name: Install Cloudsmith CLI
        run: pip install --upgrade cloudsmith-cli

      - name: Push package(s) to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          set -e
          if ! ls dist/*.{whl,tar.gz} 1> /dev/null 2>&1; then
            echo "No build artifacts found to upload"
            exit 1
          fi

          for file in dist/*.whl dist/*.tar.gz; do
            if [ -f "$file" ]; then
              echo "Uploading $file ..."
              cloudsmith push python \
                ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_REPOSITORY }} \
                "$file" --republish
            fi
          done
        shell: bash
